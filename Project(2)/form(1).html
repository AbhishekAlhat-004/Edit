        </head>
        <body>
        

            <nav class="navbar navbar-expand-md bg-transperent navbar-dark fixed-top">
                <a class="navbar-brand" href="#">STANDups</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-right" id="mynavbar">
                  <ul class="navbar-nav ml-auto">
                    
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index (1).html" class="nav-link">HOME</a>

                    <li class="nav-item">
                        <a href="form(1).html" class="nav-link">REGISTER FORM</a>

                    <li class="nav-item">
                        <a href="Data.html" class="nav-link">ENTRIES</a>
                    </li> 
            
                </ul>
                </nav>
            </div>
            <div class="container">
                <form class="form-horizontal" role="form">
                    <h2>SEAT BOOKING</h2>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3 control-label">First Name</label>
                        <div class="col-sm-9">
                            <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">Email* </label>
                        <div class="col-sm-9">
                            <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="SEATS" class="col-sm-3 control-label">SEATS</label>
                        <div class="col-sm-9">
                            <select id="STATE" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                
                                </select>
                                <span class="help-block">A user can book maximum of six tickets at a time</span>
                            </div>

                    <div class="form-group">
                        <label for="phoneNumber" class="col-sm-3 control-label">Phone number*</label>
                        <div class="col-sm-9">
                            <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control">
                            <span class="help-block">Your phone number won't be disclosed anywhere </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-5 control-label">Payment Method</label>
                        <div class="col-sm-9">
                            <label class="radio-inline"><input type="radio" name="farmer_type" value="Farmer" checked>Credit/Debit</label>
                            <label class="radio-inline"><input type="radio" name="farmer_type" value="Politician">Paytm</label> 
                        </div>
                    </div>
                   
            
                    </div> <!-- /.form-group -->
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <span class="help-block">*Required fields</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">BOOK</button>
                </form> <!-- /form -->
            </div> <!-- ./container -->
        
    
    
        
            
        </body>
